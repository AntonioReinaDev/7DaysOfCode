<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days Of Code</title>
</head>

<body>
    <script>
        const numeroUm = 1, stringUm = '1', numeroTrinta = 30, stringTrinta = '30', numeroDez = 10, stringDez = '10'

        numeroUm == stringUm ? console.log('As variáveis numeroUm e stringUm tem o mesmo valor, mas tipos diferentes.') :
            console.log('As variáveis numeroUm e stringUm não tem o mesmo valor.');

        numeroTrinta == stringTrinta ? console.log('As variáveis numeroTrinta e stringTrinta tem o mesmo valor e mesmo tipo.') :
            console.log('As variáveis numeroTrinta e stringTrinta não tem o mesmo tipo.');

        numeroDez == stringDez ? console.log('As variáveis numeroDez e stringDez tem o mesmo valor, mas tipos diferentes.') :
            console.log('As variáveis numeroDez e stringDez não tem o mesmo valor.');
    </script>
</body>

</html>
